<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <script>
    const studentAry = [
        {sno: 1, sname: '전길동', score: 80},
        {sno: 2, sname: '박길동', score: 88},
        {sno: 3, sname: '강길동', score: 92}
    ]
    let sum = avg = 0;
    studentAry.forEach(function(item, idx, ary){
        console.log(`이름 : ${item.sname}`);
        sum += item.score;
        if(idx == ary.length - 1){
			avg = sum / ary.length;
			avg = avg.toFixed(2);
		}
    })
    console.log(`점수합계: ${sum} 이고 평균: ${avg} 입니다.`)
 </script>
</body>
</html>
